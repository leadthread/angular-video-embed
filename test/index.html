<!DOCTYPE html>
<html ng-app="test">
<head>
	<title>Test</title>
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
	<script type="text/javascript" src="../dist/angular-video-embed-templates.js"></script>
	<script type="text/javascript" src="../dist/angular-video-embed.js"></script>
	<script type="text/javascript" src="test.js"></script>
</head>
<body ng-controller="testController">
	<div> 
		<input type="text" ng-model="test_url">
		<div zen-video-embed url="{{test_url}}" style="width: 400px; height: 300px;"></div>
	</div>
	<div ng-repeat="video in videosAsObj" ng-if="!!video.id && !!video.service"> 
		<h1>Object method {{$index+1}}</h1>
		<div zen-video-embed video="video" style="width: 400px; height: 300px;"></div>
	</div>
	<div ng-repeat="video in videosAsUrl"> 
		<h1>URL method {{$index+1}}</h1>
		<div zen-video-embed url="{{video.url}}" style="width: 400px; height: 300px;"></div>
	</div>

</body>
</html>
