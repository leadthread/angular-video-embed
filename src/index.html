<div ng-switch="video.service" style="height: 100%; width: 100%;">
	<div ng-switch-when="youtube" style="height: 100%; width: 100%;">
		<iframe width="100%" height="100%" ng-src="{{video.url}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
	<div ng-switch-when="vimeo" style="height: 100%; width: 100%;">
		<iframe width="100%" height="100%" ng-src="{{video.url}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
	<div ng-switch-default>
		Unknown Video Service: "{{video.service}}"
	</div>
</div>
